<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phoenix Model United Nations || 2019</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
</head>
<body id="particles-js">
<div class="wrapper">
        <div class="white">
            <h1 class="countDown">0</h1>
            <div class="content">
                <h1>Pratik Kuril</h1>
                <h6>USG for IT&Design</h6>
                <p>"Lying in the gutter, aiming for the moon, tryna empty out the ocean with a spoon."</p>
            </div>
        </div>
        <div class="orange"></div>
    </div>
  <div class="overlay" >
    <div class="principal">
      <div class="logoIntro">
        <img class="animated fadeInUp"src="assets/phoenixMunLogo.svg" alt="Phoenix MUN Logo">
        <div class="upAndDown">
            <h1 >phoenix</h1>
            <p class="animated flipInX" >Model United Nations</p>    
        </div>
        <hr>
      </div>
      <button  id="click">Coming Soon!</button>
    </div>
    <div class="bottom">
      <p id="toAnimate"><span>"</span>Apologies if we take the city by storm!<span>"</span></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    //ParticlesJS
    particlesJS.load('particles-js', 'particles.json', function(){
      console.log('particles.json loaded...');
    });
    //animating on nav-clicks using jQuery
    $(function(){
        $('#click').click(function(){
            animate('#toAnimate', 'shake');
        });
    });        
    function animate(element, animation){
        $(element).addClass('animated '+animation);
        var wait = setTimeout(function(){
            $(element).removeClass('animated '+animation);
        }, 1000);
    }
    //Loader
    var tl = new TimelineMax({});
    tl.to(".content", 1, {opacity:1, y: 40 });
    var counter = 0;
    var i = setInterval(function(){
        $('.countDown').html(counter);
        counter++;
        if(counter == 101){
            clearInterval(i);
        }
    }, 10);

    window.addEventListener('load', function(){
        tl.to(".wrapper", 2, {xPercent: 100, ease: Power4.easeInOut}, /*thisAnimationDelay:*/);

    })

  </script>
</body>
</html>
